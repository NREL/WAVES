#project type, can be "fixed", "floating" or "land"
turbine_type: floating

# Primary model configurations
orbit_config: base_floating_2022_install.yaml
wombat_config: base_floating_2022_operations.yaml
floris_config: base_floating_2022_floris_jensen.yaml
weather_profile: era5_41.0N_125.0W_1989_2019.csv

# Shared input connections
orbit_start_date: 1/1/1998
orbit_weather_cols:
- windspeed_100m
- windspeed_10m
- waveheight
floris_wind_direction: wind_direction_100m
floris_windspeed: windspeed_100m
floris_x_col: floris_x
floris_y_col: floris_y

# Create the necessary connections
# NOTE: these are default values, but worth highlighting for an example
